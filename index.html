<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IZE TEC - Site em Construção</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ... (seus outros estilos CSS existentes) ... */

    #openFullscreenButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IZE TEC</h1>
    <p class="message">Site em construcao</p>
    <p>Entre em contato <a class="contact" href="https://taggo.one/douglasperes">aqui</a></p>
    <div class="image">
      <img id="techImage" src="https://i.imgur.com/96CL6i3.jpeg" alt="Imagem engraçada de tecnologia">
    </div>
  </div>

  <script>
    // URLs das imagens
    const images = [
      "https://i.imgur.com/96CL6i3.jpeg",
      "https://i.imgur.com/9Om4RjV.jpeg",
      "https://i.imgur.com/zc326oe.jpeg",
      "https://i.imgur.com/2X2tXQU.jpeg",
      "https://i.imgur.com/pJMwoAC.jpeg"
    ];

    let currentIndex = 0;

    function changeImage() {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById('techImage').src = images[currentIndex];
    }

    setInterval(changeImage, 2000); // Troca a imagem a cada 2 segundos

    // Função para criar e estilizar o botão
    function createFullscreenButton() {
      const button = document.createElement('button');
      button.id = 'openFullscreenButton';
      button.textContent = 'Fundo';
      button.onclick = openFullscreen;

      button.style.cssText = `
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 1000;
      `;

      document.body.appendChild(button);
    }

    // Cria o botão quando a página terminar de carregar
    window.addEventListener('load', createFullscreenButton);

    // Função para abrir a imagem em tela cheia
    function openFullscreen() {
      const img = new Image();
      img.src = "https://raw.githubusercontent.com/DouglasPeresSilveira/IZE/main/LOGOTIPO-FUNDO-4K.jpg";
      img.id = 'fullscreenImage';

      // Estiliza a imagem para tela cheia
      img.style.position = 'fixed';
      img.style.top = '0';
      img.style.left = '0';
      img.style.width = '100%';
      img.style.height = '100%';
      img.style.objectFit = 'contain';
      img.style.zIndex = '1000';

      // Adiciona a imagem ao corpo do documento
      document.body.appendChild(img);

      // Solicita a exibição em tela cheia após o carregamento da imagem
      img.onload = () => {
        img.requestFullscreen();
      };
    }
  </script>
</body>
</html>
