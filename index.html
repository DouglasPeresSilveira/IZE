<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IZE TEC - Site em Construcao</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradiente de cor de fundo */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .container {
            padding: 20px;
        }
        h1 {
            margin-bottom: 50px; /* Ajusta a margem inferior do título */
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .contact {
            font-size: 18px;
            color: #0000ee;
            text-decoration: none;
        }
        .contact:hover {
            text-decoration: underline;
        }
        .image {
            margin-top: 20px;
        }
        .image img {
            max-width: 80%; /* Ajusta a largura máxima da imagem */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IZE TEC</h1>
        <p class="message">Site em construcao</p>
        <p>Entre em contato <a class="contact" href="https://taggo.one/douglasperes">aqui</a></p>
        <div class="image">
            <img src="https://media.istockphoto.com/id/617888224/photo/funny-1980s-computer-man-at-desk-with-coffee.jpg?s=612x612&w=0&k=20&c=kygB09us_JLb5FuUiPpSixK7d2nH0j7T7zm5zzjrYcE=" alt="Imagem engraçada de tecnologia">
        </div>
    </div>
</body>
</html>
